<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Estilização de Fontes em HTML</title>
<style>
    .fonte1 {
        font-family: Arial, sans-serif;
        font-size: 24px;
    }

    .fonte2 {
        font-family: "Times New Roman", serif;
        font-size: 18px;
    }
</style>
</head>
<body>

<p>
    Esta é uma <span class="fonte1">fonte Arial</span> com tamanho 24px e esta é uma <span class="fonte2">fonte Times New Roman</span> com tamanho 18px.
</p>

</body>
</html>
